<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de musica</title>
    <script
      src="https://kit.fontawesome.com/368bb7598b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./assets/imgs/music01.jpeg" />
    <div class="descricao">
      <h2>INTENÇÃO</h2>
      <i class="artista"
        >MC CABELINHO ft. BACO EXU DO BLUES, DELACRUZ (prod. DJ JUNINHO DA
        ESPANHA, ARIEL DONATO)</i
      >
    </div>
    <div class="duracao">
      <div class="barra">
        <progress value="0.9" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim"></p>
      </div>
    </div>
    <div class="player">
      <i class="fa-solid fa-backward-step setas"></i>
      <i class="fa-solid fa-circle-play botao-play"></i>
      <i class="fa-solid fa-pause botao-pause"></i>
      <i class="fa-solid fa-forward-step setas"></i>
    </div>
    <audio
      src="./assets/musics/MC CABELINHO - INTENÇÃO ft. BACO EXU DO BLUES, DELACRUZ (prod. DJ JUNINHO DA ESPANHA, ARIEL DONATO) (320 kbps).mp3"
    ></audio>
    <script src="./js/script.js"></script>
  </body>
</html>
