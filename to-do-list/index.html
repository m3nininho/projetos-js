<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>to-do List</title>
    <script
      src="https://kit.fontawesome.com/368bb7598b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>To-do list</h1>
      <div>
        <h2>Insira sua atividade</h2>
        <div class="item">
          <input type="text" class="atividade" />
          <button class="btn"><i class="fa-solid fa-pencil"></i></button>
        </div>
      </div>
      <div class="resultado">
        <ul class="lista"></ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
